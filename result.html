<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Akhir</title>
    <style>
        body {
            margin-left: 10%;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFB3B3; /* Background luar berwarna merah pastel */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #A3C4FC; /* Container dengan warna biru pastel */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #333;
        }

        span {
            font-weight: bold;
            font-size: 28px;
            color: #FF6347; /* Warna teks skor */
        }

        button {
                z-index: 1; 
                padding: 25px 50px;
                font-size: 20px;
                font-family: sans-serif;
                font-weight: bold;
                color: rgb(15, 13, 13);
                background-color: #e9dcf3;
                border: none;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.3s ease;
                margin-top: 30%;
            }

            button:hover {
                background-color: #986cd6;
                color: #dcf3e4;
            }

            button:active {
                background-color: #8726aa;
                color: white;
                transform: scale(0.98);
            }

    </style>
</head>
<body>
    <div class="container">
        <h2>SKOR ANDA</h2>
        <p>Skor total Anda adalah: <span id="totalScore">0</span>/12</p>
        <button onclick="location.href='index.html'">KEMBALI</button>
    </div>

    <script>
        // Ambil skor dari localStorage dan tampilkan
        let totalScore = localStorage.getItem('score') || 0;
        document.getElementById('totalScore').textContent = totalScore;

        // Reset skor setelah melihat hasil
        localStorage.removeItem('score');
    </script>
</div>
</body>
</html>
